<!DOCTYPE html>
<html>
<head>
    <title>First Principle Funds</title>
    <!-- Import Google Font Merriweather -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Make the image fill the entire background */
        body {
            margin: 0;
            padding: 0;
            background-image: url('mycelium.jpg');
            background-size: cover;       /* Ensures the image covers the whole page */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh;                /* Sets the height to the full viewport */
            overflow: hidden;             /* Prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Merriweather', serif; /* Apply the Merriweather font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow for readability */
        }

        a {
            color: #FFD700;
            text-decoration: none;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 700;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: 300;
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>First Principle Funds</h1>
        <p>Contact us: <a href="mailto:ir@firstprinciplefunds.com">ir@firstprinciplefunds.com</a></p>
